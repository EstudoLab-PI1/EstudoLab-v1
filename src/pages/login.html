<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Lab</title>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="#">
                  <h1>Criar Conta</h1>
                  <!-- <div class="social-container">
                      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                  </div> -->
                 
                  <input type="text" placeholder="Nome" required/>
                  <input type="email" placeholder="Email" required />
                  <input type="password" placeholder="Senha"  required />
                  <input type="password" placeholder="Repita sua Senha"  required/>
                  <div style="display: flex;flex-direction: row; align-items: center;gap: 20px;">
                    <label style="display: flex; flex-direction: row; align-items: center;">
                      <input type="radio" name="tipo_usuario" value="professor" required />
                      Professor
                    </label>
                    <label style="display: flex; flex-direction: row; align-items: center;">
                      <input type="radio" name="tipo_usuario" value="aluno" required />
                      Aluno
                    </label>
                  </div>
                  
                  <button>Cadastrar</button>
                 
              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="../pages/home.html">
                  <h1>Entrar</h1>
                  <!-- <div class="social-container">
                      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                  </div> -->
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="Senha" />
                  <a href="#">Esqueceu sua senha?</a>
                  <button>Entrar</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Bem-Vindo de volta!</h1>
                      <p>Acesse sua conta agora mesmo</p>
                      <button class="ghost" id="signIn">Entrar</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Oi, Amigo!</h1>
                      <p>Insira seus dados pessoais e comece a viagem conosco</p>
                      <button class="ghost" id="signUp">Cadastre-se</button>
                  </div>
              </div>
          </div>
      </div>




      <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
      
        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });
      
        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
      </script>




</body>
</html>
